<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muusika ankeet</title>
    <link rel="stylesheet" href="ankeetstyle.css">
</head>
<body>
<h1>Muusika ankeet</h1>
<form action="#">
    <table border="1">
        <tr>
            <td>
                <label for="nimi">Eesnimi</label>
            </td>
            <td>
                <input  type="text" id="nimi" placeholder="Kirjuta nimi">
            </td>
        </tr>
    <!--tekst kast-тектовый ящик-->
        <tr>
            <td>
                <strong>Vali rühm</strong>
            </td>
            <td>
                <input  type="radio" id="titpv24" name="ryhm">
                <label for="titpv24">TITpv24</label>

                <input  type="radio" id="logitpv24" name="ryhm">
                <label for="logitpv24">LOGIT24</label>

                <input  type="radio" id="krrpv24" name="ryhm">
                <label for="krrpv24">KRRpv24</label>

                <input  type="radio" id="tarpv24" name="ryhm">
                <label for="tarpv24">TARpv24</label>
                <br><br>
            </td>
        </tr>
   <tr>
       <td>
           <strong>Milline muusikad sa kuuvad?</strong>
       </td>
       <td>
           <input type="checkbox" id="rock">
           <label for="rock" >Rock</label>

           <input type="checkbox" id="lyrics">
           <label for="lyrics" >lyrics</label>

           <input type="checkbox" id="kpop">
           <label for="kpop" >Kpop</label>

           <input type="checkbox" id="rep">
           <label for="rep" >Rep</label>

           <input type="checkbox" id="classic">
           <label for="classic" >Classic</label>

           <input type="checkbox" id="metal">
           <label for="metal" >Metal</label>
           <br>
           <!--värvik valik-->
           <tr>
       </td>
   </tr>
        <td>
            <label for="varv">mis värvi on rock-muusika?</label>
        </td>
       <td>
           <input type="color" id="varv">
       </td>
        </tr>
        <tr>
            <td>
                <label for="tund">
                    Mitu tundi päevas sa kuulab muusikat?
                </label>
            </td>
            <td>
                <select name="tund" id="tund">
                    <option value="15 min">15 min</option>
                    <option value="1 tund">1 tund</option>
                    <option value="2 tundi">2 tundi</option>
                    <option value="pool päeva"> pool päeva</option>
                    <option value="päevast">päevast</option>
                </select>
            </td>

        </tr>
 <tr>
     <td>
         <strong> mitu tundi sa õpid?</strong>
     </td>
         <td>
             0 tundi<input type="range" min="0" max="24" id="range">24 tundi
        </td>
     </tr>
        <tr>
     <td>
         <strong> kas sa kuulad raadiot?</strong>
     </td>
            <td>
                <select name="radiok" id="radiok">
                    <option value="15 min">15 min</option>
                    <option value="1 tund">1 tund</option>
                    <option value="2 tundi">1.5 tundi</option>
                    <option value="pool päeva">ei kuula</option>
                </select>
            </td>
 </tr>
<tr>
    <td>
        <strong>Milliseid radiojaame sa oskad ?</strong>
    </td>
    <td><input type="text" id="radiojaame" placeholder="kirjuta radiojaame">
    </td>
</tr>
<tr>
    <td>
        <input type="button" value="Salvesta">
    </td>
    <td>
          <input type="reset" value="Puhasta">
    </td>


</form>
</body>
</html>
