<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid HTML keeles</title>
  <link rel="stylesheet" href="tabelStyle.css">
</head>
<body>
<h1>Lihtne tabel 2 rida x 3 veergu</h1>
<table id="<lihtne">
  <!--1.rida-->
  <tr>
    <td>AAA</td>
    <td>BBB</td>
    <td>GGG</td>
  </tr>
  <!--2.rida-->
  <tr>
    <td>ZZZ</td>
    <td>XXX</td>
    <td>CCC</td>
  </tr>

</table>
<h2>Natuke keerulisem tabel</h2>
<table id="keeruline1">
  <!--1.rida-->
  <tr>
    <td colspan="3">AA</td>

  </tr>
  <!--2.rida-->
  <tr>
    <td>FF</td>
    <td>HH</td>
    <td>KK</td>
  </tr>

</table>
<h2>Keeruline tabel 2</h2>
<table id="keeruline2">
  <!--1.rida-->
  <tr>
    <td>A</td>
    <td rowspan="3">B</td>
  </tr>
  <!--2.rida-->
  <tr>
    <td>Z</td>

  </tr>
  <!--2.rida-->
  <tr>
    <td>D</td>

  </tr>

</table>
<h2>Natuke keerulisem tabel</h2>
<table id="keeruline3">
  <!--1.rida-->
  <tr>
    <td>FF</td>
    <td>HH</td>
    <td>KK</td>

  </tr>
  <!--2.rida-->
  <tr>
    <td>FF</td>
    <td colspan="3">AA</td>
  </tr>
  <!--3.rida-->
  <tr>
    <td colspan="2">A</td>
    <td rowspan="3">B</td>
  </tr>
  <!--4.rida-->
  <tr>
  <td>HH</td>
  <td>HH</td>
  </tr>
</table>
</body>
</html>
